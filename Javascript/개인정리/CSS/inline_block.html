<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- inline은 바로 시작 -->
    <div style="background-color: gold; width: 200px;">
      block <span style="background-color: blue;">inline</span> element
    </div>
    <br />
    <!-- inline요소지만 inline-block을 적용하여 block요소처럼 너비 크기 등을 줄 수 있다. -->
    <span style="background-color: greenyellow; width: 400px; display: inline-block;">
      block element
    </span>
    <span style="background-color: yellow; width: 200px; display: inline-block;">
      blcok element
    </span>
  </body>
</html>
